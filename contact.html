<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Bark Street Boutique</title>
</head>
<body>
  <div class="banner">
    <div class="logo">
      <img src=".\images\logo.PNG" alt="Bark Street Boutique Logo">
    </div>
    <div class="header">
      <h1>Bark Street Boutique</h1>
    </div>
    <nav>
      <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Products & Services</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>

  <main>
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="message">How can we help you?</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <img src=".\images\Contact.png" alt="Contact Image" class="image">
  </main>

  <footer>
    <p>&copy; 2023 Bark Street Boutique. All rights reserved. | Created by William Thomas</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
